<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #3b82f6;
            --primary-dark: #2563eb;
            --secondary: #60a5fa;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text: #f8fafc;
            --text-muted: #94a3b8;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
        }
        
        .navbar {
            background: var(--surface);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border-bottom: 1px solid var(--surface-light);
        }

/* ... skipping lines ... */

        .tab.active {
            background: var(--primary);
            color: white;
        }

/* ... skipping lines ... */

        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .logo {
            font-size: 1.5rem;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .tab {
            padding: 1rem 2rem;
            background: var(--surface);
            border: none;
            border-radius: 12px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 1rem;
        }
        
        .tab:hover {
            background: var(--surface-light);
        }
        
        .tab.active {
            background: var(--primary);
            color: white;
        }
        
        .panel {
            display: none;
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        
        .panel.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .panel h2 {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .form-group input[type="file"] {
            display: none;
        }
        
        .file-upload {
            border: 2px dashed var(--surface-light);
            border-radius: 12px;
            padding: 2rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .file-upload:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        
        .file-upload.has-file {
            border-color: var(--success);
            background: rgba(16, 185, 129, 0.1);
        }
        
        .file-upload .icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        
        i {
            vertical-align: middle;
            font-size: 1.2em;
        }
        
        select, input[type="text"], input[type="number"] {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--surface-light);
            border: 1px solid transparent;
            border-radius: 8px;
            color: var(--text);
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 20px;
            height: 20px;
            accent-color: var(--primary);
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .btn-primary {
            background: var(--primary);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-toggle {
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.2);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .btn-toggle:hover {
            background: rgba(255,255,255,0.2);
        }
        
        .btn-toggle.active {
            background: var(--primary);
            border-color: transparent;
        }
        
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.5rem;
        }
        
        @media (max-width: 768px) {
            .grid-2 {
                grid-template-columns: 1fr;
            }
        }
        
        .status-box {
            background: var(--surface-light);
            border-radius: 12px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }
        
        .status-box h3 {
            margin-bottom: 1rem;
        }
        
        .progress-bar {
            height: 8px;
            background: var(--background);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 0.5rem;
        }
        
        .progress-bar .fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            border-radius: 4px;
            transition: width 0.5s ease;
        }
        
        .status-text {
            display: flex;
            justify-content: space-between;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .status-completed {
            color: var(--success);
        }
        
        .status-failed {
            color: var(--error);
        }
        
        .download-btn {
            margin-top: 1rem;
            background: var(--success);
            color: white;
        }
        
        .footer {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
        
        .input-tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }
        
        .input-tab {
            padding: 0.75rem 1.5rem;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .input-tab:hover {
            background: var(--background);
        }
        
        .input-tab.active {
            border-color: var(--primary);
            color: var(--text);
            background: rgba(99, 102, 241, 0.2);
        }
        
        .input-content {
            display: none;
        }
        
        .input-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            padding: 0.3rem 0.6rem;
            border-radius: 6px;
            transition: background 0.2s;
        }
        
        .checkbox-label:hover {
            background: rgba(255,255,255,0.1);
        }
        
        textarea {
            width: 100%;
            min-height: 200px;
            padding: 1rem;
            background: var(--surface-light);
            border: 2px solid transparent;
            border-radius: 12px;
            color: var(--text);
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: all 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: var(--primary);
        }
        
        textarea::placeholder {
            color: var(--text-muted);
            opacity: 0.7;
        }
    </style>
</head>

    <script>
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('panel-' + tabName).classList.add('active');
        }
        
        let currentInputMode = 'auto';
        
        function switchInputMode(mode) {
            currentInputMode = mode;
            
            // Toggle tabs
            document.querySelectorAll('.input-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            
            // Toggle content
            document.getElementById('text-input').classList.remove('active');
            const autoInput = document.getElementById('auto-input');
            if (autoInput) autoInput.classList.remove('active');
            
            const target = document.getElementById(mode + '-input');
            if (target) target.classList.add('active');
        }
        
        function updatePreview(input) {
            if (input.files.length > 0) {
                const file = input.files[0];
                const player = document.getElementById('preview-player');
                const placeholder = document.getElementById('preview-placeholder');
                if (player && placeholder) {
                    player.src = URL.createObjectURL(file);
                    player.style.display = 'block';
                    placeholder.style.display = 'none';
                }
            }
        }
        
        function handleFileSelect(input, uploadId) {
            const upload = document.getElementById(uploadId);
            if (input.files.length > 0) {
                upload.classList.add('has-file');
                upload.querySelector('div:last-child').textContent = input.files[0].name;
            }
        }
        
        async function submitSubtitle(e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            
            // 1. Handle Target Languages
            const selectedLangs = [];
            form.querySelectorAll('input[name^="lang_"]:checked').forEach(cb => {
                selectedLangs.push(cb.value);
            });
            formData.set('target_languages', selectedLangs.join(','));
            
            // 2. Handle Export Flags
            formData.set('export_video', form.querySelector('input[name="export_video"]').checked);
            formData.set('export_srt', form.querySelector('input[name="export_srt"]').checked);
            
            // Determine endpoint based on input mode
            let endpoint = '/api/subtitle';

                const subtitleText = document.getElementById('subtitle-textarea').value.trim();
                if (!subtitleText) {
                    alert('Please enter subtitles!');
                    return;
                }
                formData.set('subtitle_text', subtitleText);
                endpoint = '/api/subtitle-text';
            }
            
            document.getElementById('subtitle-submit').disabled = true;
            document.getElementById('subtitle-status').style.display = 'block';
            
            try {
                const response = await fetch(endpoint, {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                
                if (data.job_id) {
                    pollJobStatus(data.job_id, 'subtitle-status');
                }
            } catch (error) {
                alert('Error: ' + error.message);
                document.getElementById('subtitle-submit').disabled = false;
            }
        }

        // Toggle between Video and Image in Legal panel
        function toggleLegalType(type) {
            const videoForm = document.getElementById('legal-form');
            const imageForm = document.getElementById('legal-image-form');
            const btnVideo = document.getElementById('legal-type-video');
            const btnImage = document.getElementById('legal-type-image');
            
            if (type === 'video') {
                videoForm.style.display = 'block';
                imageForm.style.display = 'none';

        async function pollJobStatus(jobId, statusBoxId) {
            const statusBox = document.getElementById(statusBoxId);
            
            const poll = async () => {
                try {
                    const response = await fetch('/api/jobs/' + jobId);
                    const job = await response.json();
                    
                    let html = `
                        <h3>Processing Status</h3>
                        <div class="progress-bar">
                            <div class="fill" style="width: ${job.progress}%"></div>
                        </div>
                        <div class="status-text">
                            <span class="status-label ${job.status === 'completed' ? 'status-completed' : ''} ${job.status === 'failed' ? 'status-failed' : ''}">
                                ${job.status === 'completed' ? '<i class="ph ph-check-circle"></i> Completed!' : job.status === 'failed' ? '<i class="ph ph-x-circle"></i> Error: ' + job.error : '<i class="ph ph-hourglass"></i> Processing...'}
                            </span>
                            <span class="status-percent">${job.progress}%</span>
                        </div>
                    `;
                    
                    if (job.status === 'completed') {
                        html += '<div style="margin-top: 1.5rem; display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 1rem;">';
                        
                        const files = job.result_files || [{path: job.result_path, type: 'video', label: 'Download Result', language: 'en'}];
                        
                        files.forEach((file, index) => {
                            // Use index-based download URL if available in new backend, else fallback
                            // Since we updated backend to have /api/download/{job_id}/{index}, we use that.
                            // For legacy (single file), we fallback to /api/download/{job_id}
                            const downloadUrl = job.result_files ? `/api/download/${jobId}/${index}` : `/api/download/${jobId}`;
                            
                            html += `
                                <div style="background: var(--surface-light); border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color);">
                                    ${file.type === 'video' ? `
                                        <video controls style="width: 100%; height: 160px; object-fit: cover; background: #000;">
                                            <source src="${downloadUrl}" type="video/mp4">
                                            Your browser does not support video.
                                        </video>
                                    ` : `
                                        <div style="height: 160px; display: flex; align-items: center; justify-content: center; background: rgba(59, 130, 246, 0.05); color: var(--primary);">
                                            <i class="ph ph-file-text" style="font-size: 3rem;"></i>
                                        </div>
                                    `}
                                    <div style="padding: 1rem;">
                                        <div style="font-weight: 600; margin-bottom: 0.5rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">${file.label || 'Result File'}</div>
                                        <a href="${downloadUrl}" class="btn btn-sm" style="width: 100%; justify-content: center; background: var(--surface); border: 1px solid var(--border-color); color: var(--text);">
                                            <i class="ph ph-download-simple"></i> Download
                                        </a>
                                    </div>
                                </div>
                            `;
                        });
                        
                        html += '</div>';
                        
                        // Re-enable submit buttons
                        document.querySelectorAll('button[type="submit"]').forEach(b => b.disabled = false);
                    } else if (job.status === 'failed') {
                         document.querySelectorAll('button[type="submit"]').forEach(b => b.disabled = false);
                    }
                    
                    statusBox.innerHTML = html;
                    
                    if (job.status !== 'completed' && job.status !== 'failed') {
                        setTimeout(poll, 2000);
                    }
                } catch (e) {
                    console.error("Polling error", e);
                }
            };
            
            poll();
        }
    </script>
